<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Pessoal</title>
    <link rel="stylesheet" href="biblioteca.css">
</head>
<body>
    <div id="div_pai">
        <fieldset id="form">
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo">

            <label for="autor">Autor(a):</label>
            <input type="text" id="autor">

            <details id="status_leitura">
               <summary>Status de leitura</summary> 
                <input type="checkbox" id="lido" value="Lido">
                <label for="lido">Lido</label>
                
                <input type="checkbox" id="nao_lido" value="Não lido">
                <label for="nao_lido">Não lido</label>
                
                <input type="checkbox" id="lendo" value="Lendo">
                <label for="lendo">Lendo</label>
                
                <input type="checkbox" id="querendo_ler" value="Querendo ler">
                <label for="querendo_ler">Querendo ler</label>
            </details>

            <label for="nota">Nota:</label>
            <input type="number" id="nota">

            <button onclick="EnviarLivro()">Enviar</button>
        </fieldset>
    </div>
    <div id="div_pai2">
        <fieldset id="livros_adicionados">
            <ul id="lista_livros">
                <li id="li"></li>
            </ul>
        </fieldset>

    </div>
</body>
<script src="biblioteca.js"></script>
</html>
